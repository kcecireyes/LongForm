<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

text {
  font: 10px sans-serif;
}

form {
  position: absolute;
  right: 0;
  left: 0;
  margin: 0;
  top: 500px;
}

path:hover{
  opacity: 0.7;
}
</style>
<form>
  <label><input type="radio" name="dataset" value="Asian" checked> Asian</label>
  <label><input type="radio" name="dataset" value="Black"> Black</label>
  <label><input type="radio" name="dataset" value="Hispanic"> Hispanic</label>
  <label><input type="radio" name="dataset" value="Native"> Native</label>
  <label><input type="radio" name="dataset" value="Pacific"> Pacific</label>
  <label><input type="radio" name="dataset" value="Multiple"> Multiple</label>
  <label><input type="radio" name="dataset" value="Undisclosed"> Undisclosed</label>
  <label><input type="radio" name="dataset" value="White"> White</label>
  <label><input type="radio" name="dataset" value="Non_Resident"> Non_Resident</label>
</form>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2,
    dept = ["Instruction", "Research", "Libraries", "Administration", "Support_Staff"];

var color = d3.scale.category20();

var pie = d3.layout.pie()
    .value(function(d) { return d.Asian; })
    .sort(null);

var arc = d3.svg.arc()
    .innerRadius(radius - 100)
    .outerRadius(radius - 20);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.csv("Race.csv", type, function(error, data) {
  var path = svg.datum(data).selectAll("path")
      .data(pie)
    .enter().append("path")
      .attr("fill", function(d, i) { return color(i); })
      .attr("id", function (d,i) { return dept[i]; })
      .attr("d", arc)
      .each(function(d) { this._current = d; }); // store the initial angles

  d3.selectAll("input")
      .on("change", change);

  var timeout = setTimeout(function() {
    d3.select("input[value=\"Black\"]").property("checked", true).each(change);
    d3.select("input[value=\"Hispanic\"]").property("checked", true).each(change);
    d3.select("input[value=\"Native\"]").property("checked", true).each(change);
    d3.select("input[value=\"Pacific\"]").property("checked", true).each(change);
    d3.select("input[value=\"Multiple\"]").property("checked", true).each(change);
    d3.select("input[value=\"Undisclosed\"]").property("checked", true).each(change);
    d3.select("input[value=\"White\"]").property("checked", true).each(change);
    d3.select("input[value=\"Non_Resident\"]").property("checked", true).each(change);
  }, 2000);

  function change() {
    var value = this.value;
    clearTimeout(timeout);
    pie.value(function(d) { return d[value]; }); // change the value function
    path = path.data(pie); // compute the new angles
    path.transition().duration(750).attrTween("d", arcTween); // redraw the arcs
  }
});

function type(d) {
  d.Asian = +d.Asian;
  d.Black = +d.Black;
  d.Hispanic = +d.Hispanic;
  d.Native = +d.Native;
  d.Pacific = +d.Pacific;
  d.Multiple = +d.Multiple;
  d.Undisclosed = +d.Undisclosed;
  d.White = +d.White;
  d.Non_Resident = +d.Non_Resident;
  return d;
}

// Store the displayed angles in _current.
// Then, interpolate from _current to the new angles.
// During the transition, _current is updated in-place by d3.interpolate.
function arcTween(a) {
  var i = d3.interpolate(this._current, a);
  this._current = i(0);
  return function(t) {
    return arc(i(t));
  };
}

</script>
