  // If the window size is greater than 900
  function big(){  
    console.log("hey dude, your resolution be awesome");
    var w = 1200,
    h = 600;

    var nodes = d3.range(4).map(function() { return {radius: 90 }; }),
    color = d3.scale.category20c();  
    var force = d3.layout.force()
    .gravity(0.05)
    .charge(function(d, i) { return i ? 0 : -2000; })
    .nodes(nodes)
    .size([w, h]);

    var root = nodes[0];
    root.radius = 0;
    root.fixed = true;

    force.start();

    var urls = ["History", "Data", "People"];

    var svg = d3.select(".content").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

    d3.select("svg").append("defs");

    // $("defs").append("<pattern></pattern><pattern></pattern><pattern></pattern>");

    // d3.selectAll("pattern").attr("id", function(d,i) { return "image" + (i+1); })
    // .attr("x", 0).attr("y",0).attr("patternUnits", "userSpaceOnUse")
    // .attr("width", 1).attr("height", 1)
    // .append("image").attr("x",0).attr("y",0)
    // .attr("xlink", function(d,i) { return "/images/" + urls[i] +".jpg" });

    var defs = d3.select("svg").append('svg:defs');
            defs.append('svg:pattern')
                .attr('id', 'tile-ww')
                .attr('patternUnits', 'userSpaceOnUse')
                .attr('width', '6')
                .attr('height', '6')
                .append('svg:image')
                .attr('xlink:href', '/images/History.jpg')
                .attr('x', 0)
                .attr('y', 0)
                .attr('width', 6)
                .attr('height', 6);

    svg.selectAll("circle")
    .data(nodes.slice(1))
    .enter()
    .append("svg:circle")
    .attr("r", function(d) { return d.radius - 2; })
    .style("fill", function(d, i) { return color(i % 3); });

    force.on("tick", function(e) {
      var q = d3.geom.quadtree(nodes),
      i = 0,
      n = nodes.length;

      while (++i < n) {
        q.visit(collide(nodes[i]));
      }

      var y = [180, 360, 500];

      svg.selectAll("circle")
      .attr("cx", function(d,i) { return d.x; })
      .attr("cy", function(d,i) { return y[i]; })
      .attr("id", function(d,i) { return "topic" + (i+1); });
    });

    svg.on("mousemove", function() {
      var p1 = d3.svg.mouse(this);
      root.px = p1[0];
      root.py = p1[1];
      force.resume();
    });

    function collide(node) {
      var r = node.radius + 16,
      nx1 = node.x - r,
      nx2 = node.x + r,
      ny1 = node.y - r,
      ny2 = node.y + r;
      return function(quad, x1, y1, x2, y2) {
        if (quad.point && (quad.point !== node)) {
          var x = node.x - quad.point.x,
          y = node.y - quad.point.y,
          l = Math.sqrt(x * x + y * y),
          r = node.radius + quad.point.radius;
          if (l < r) {
            l = (l - r) / l * .5;
            node.x -= x *= l;
            node.y -= y *= l;
            quad.point.x += x;
            quad.point.y += y;
          }
        }
        return x1 > nx2
        || x2 < nx1
        || y1 > ny2
        || y2 < ny1;
      };
    }
  }
